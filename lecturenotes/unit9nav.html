<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        nav{
            background-color: #000000;
            padding: 10px;
            color: #ffffff;
            display:flex;
            justify-content: flex-end;
        }
        nav div{
            padding:5px;
        }
        .nav2{
            justify-content: space-around;
        }
        .nav3{
            justify-content: space-around;
        }
        .nav4{
            justify-content: space-between;
        }
        .navsplit{
            display:flex;
        }
    </style>
</head>
<body>
    <h2>flex end</h2>
    <nav>
        <div>Home</div>
        <div>About Us</div>
        <div>Products</div>
        <div>Contact</div>
    </nav>
    <h2>Flex Space Around</h2>
    <nav class="nav2">
        <div>Home</div>
        <div>About Us</div>
        <div>Products</div>
        <div>Contact</div>
    </nav>
<h2>space around</h2>
    <nav class="nav3">
        <div>Home</div>
        <div>About Us</div>
        <div>Products</div>
        <div>Contact</div>
    </nav>
<h2>split nav</h2>
    <nav class="nav4"> <!--big row with two columns-->
        <div class="navsplit" > <!--Column for big row and row for nav items-->
            <div>Home</div>
            <div>About Us</div>
            <div>Products</div>
            <div>Contact</div>
        </div>
        <div class="navsplit">
            <div>Facebook</div>
            <div>Twitter</div>
        </div>
    </nav>
</body>
</html>

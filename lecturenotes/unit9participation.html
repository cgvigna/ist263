<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            background-color: #4e6cba;
            padding: 10px;
            color: #ffffff;
            display:flex;
            justify-content: flex-end;
        }
        nav div{
            padding:10px;

        }
        .nav4{
            justify-content: space-between;
        }
        .navsplit{
            display:flex;
        }
        .title{text-align: center;}
    </style>
</head>
<body>
    <p class = "title">Split Nav</p>
    <nav class="nav4"> <!--big row with two columns-->
        <div class="navsplit" > <!--Column for big row and row for nav items-->
            <div><a href="http://google.com">Google</a></div>
            <div><a href="http://facebook.com">Facebook</a></div>
            <div><a href="http://instagram.com">Instagram</a></div>
        </div>
        <div class="navsplit">
            <div>&#129409;</div>
            <div>&#9749;</div>
        </div>
    </nav>
</body>
</html>

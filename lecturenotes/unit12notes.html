<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
    
        /*Functions only run when they are called. */
        function welcome() {
            alert("Hello World");

        }
        function second(){
            alert("Second Message");
        }

        function third(){
            alert("Third Message");
        }
    </script>
</head>
<!--Onload only works in body tag-->
<body onload="third();">
    <h1 onmouseover="welcome();">JavaScript</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est mollitia, cumque nemo temporibus consequatur veniam qui architecto a sed incidunt suscipit quisquam, reprehenderit dolorum iste minima molestias odio adipisci? Quis?</p>
    <a href="" onclick="welcome();">Welcome Me!</a>
    <a href="" onclick="second();">Second Link</a>

</body>
</html>
